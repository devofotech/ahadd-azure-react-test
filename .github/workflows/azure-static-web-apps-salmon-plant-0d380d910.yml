name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_PLANT_0D380D910 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env: # Add environment variables here
          REACT_APP_ENDPOINT_URL: https://ahaddv2.azurewebsites.net/
          REACT_APP_S3: https://ahadd-container.azureedge.net/
          REACT_APP_STRIPE_PKEY: pk_test_51JTzqeLCZg5pGgvFNh4LbEbZr9gOI8xDNaNENyJADdkxOs3Lu1AVGpMoG6lf7mvTElrc6Q09pIHXwC6vTPcJH97o00QYtp6n30
          REACT_APP_GOOGLE_MAP_API_KEY: AIzaSyDxX1rmVEUQI27Rcj26E_jOMq6j0WjhX2M
          REACT_APP_AZURE_MAP_API_KEY: zoQhHoFA6g6Q-eVlk8f92B3AByY-26L6zBrRK1IGxCA
          REACT_APP_TAWK_TO_PROPERTY_ID: 6237f8dd1ffac05b1d7f8d3f
          REACT_APP_TAWK_TO_TASK_ID: 1fula8934
          REACT_APP_TAWK_TO_ENABLED: false
          REACT_APP_BRANCH: ahadd
          DISABLE_ESLINT_PLUGIN: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_PLANT_0D380D910 }}
          action: "close"
